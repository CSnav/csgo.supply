{% extends 'main.html' %}

{% block content %}
    <h1> csgo.supply home </h1>
    
    <div> 
        <h2>Gloves: </h2>
        {% for glove in List.gloves.all %}
            <h3>{{glove.name}}</h3>
        <h2>Knives: </h2>
        {% for knife in List.knives.all %}
            <h3>{{knife.name}}</h3>
        <h2>Guns: </h2>
        {% for gun in List.guns.all %}
            <h3>{{gun.name}}</h3>
    </div>





{% endblock content %}
